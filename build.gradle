plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
sourceCompatibility = 1.8


[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = ["src/main/java"]
sourceSets.main.resources.srcDirs = ["src/main/resources"]
sourceSets.test.java.srcDirs = ["src/test/java"]
sourceSets.test.resources.srcDirs = ["src/test/resources"]

version = '1.0'
ext {
    gdxVersion = '1.9.14'
    roboVMVersion = '2.3.7'
    ashleyVersion = '1.7.4'
    aiVersion = '1.8.2'
    mockitoVersion = "3.2.0"
    junitVersion = "4.12"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation group: 'org.reflections', name: 'reflections', version: '0.9.10'

    testImplementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"

    testImplementation "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"

    testImplementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"

    testImplementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"

    testImplementation "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
    testImplementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"


    api "com.badlogicgames.gdx:gdx:$gdxVersion"
    api "com.badlogicgames.ashley:ashley:$ashleyVersion"
    api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
    
